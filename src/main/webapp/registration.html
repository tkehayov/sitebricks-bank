<!doctype html>
<html>
<head>
    <title>
        Registration
    </title>
    <link rel="stylesheet" type="text/css" href="/style/style.css">
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="container">
        <ul class="nav nav-pills">
            <li role="presentation"><a href="/home">home</a></li>
            <li role="presentation"><a href="/login">login</a></li>
            <li role="presentation"><a href="/registration">register</a></li>
        </ul>
    </div>

    <div id="formWrapper">
        <div class="container">
            <div class="jumbotron">
                <h3>Registration</h3>

                <form method="post" action="/registration">
                    <div class="form-group">
                        <label for="username">Username: </label><input id="username" class="form-control" type="text"
                                                                       name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <input type="submit" class="btn btn-primary" name="register" value="Submit">
                </form>
                ${registerMessage}

            </div>
        </div>
    </div>
</div>
<script src="/bootstrap/js/jquery-1.11.2.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/bootstrap/js/navigation.js"></script>
</body>
</html>
