<!doctype html>
<html>
<title>Welcome</title>
<!--<link rel="stylesheet" type="text/css" href="/style/style.css"/>-->
<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="container">

        <ul class="nav nav-pills">
            <li role="presentation"><a href="/home">home</a></li>
            <li role="presentation"><a href="/profile/welcome">profile</a></li>
            <li role="presentation"><a href="/profile/deposit">deposit</a></li>
            <li role="presentation"><a href="/profile/withdraw">withdraw</a></li>
            <li role="presentation"><a href="/profile/transaction-history">transactions</a></li>
            <li role="presentation"><a href="/logout">logout</a></li>

        </ul>
    </div>
    <div class="container">
        <table class="table table-striped">
            <tr>
                <th>
                    funds
                </th>
                <th>
                    date
                </th>
                <th>
                    type
                </th>
            </tr>
            @Repeat(items=transactions, var="transaction")
            <tr>
                <td>
                    ${transaction.funds}
                </td>
                <td>
                    ${transaction.utilDate}
                </td>
                <td>
                    ${transaction.transactionType}
                </td>
            </tr>
        </table>
        <ul>
            <a href="?page=1">first</a>
            <a href="?page=${page-1}">prev</a>
            <a href="?page=${page+1}">next</a>
            <!-- todo last page -->
            <a href="?page=${lastPage}">last</a>
        </ul>
    </div>
</div>
<script src="/bootstrap/js/jquery-1.11.2.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<!--<script src="/bootstrap/js/navigation.js"></script>-->
</body>
</html>
</body>
</html>
